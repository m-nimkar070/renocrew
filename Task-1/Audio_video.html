<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Audio Video Player</title>
</head>
<body>
    <div class="Container">
        <h1>Lets's Watch some video 
            <span>To increase your Knwoledge ...!</span>
        </h1>
        <div class="video-player">
            <video class="video" width="320" height="240" controls>
                <source src="assets/video1.mp4" type="video/mp4">
            </video>
            <video class="video" width="320" height="240" controls>
                <source src="assets/video2.mp4" type="video/mp4">
            </video>
            <video class="video" width="320" height="240" controls>
                <source src="assets/video3.mp4" type="video/mp4">
            </video>
            <video class="video" width="320" height="240" controls>
                <source src="assets/video4.mp4" type="video/mp4">
            </video>
            <video class="video" width="320" height="240" controls>
                <source src="assets/video5.mp4" type="video/mp4">
            </video>
            <video class="video" width="320" height="240" controls>
                <source src="assets/video6.mp4" type="video/mp4">
            </video>
        </div>
        <h1>Now dive into  
            <span>Stress release and Motivation ...!</span>
        </h1>
        <div class="audio-player">
            <audio class="audio" controls>
                <source src="assets/audio1.mp3" type="audio/mp3">
            </audio>
            <audio class="audio"controls>
                <source src="assets/audio2.mp3" type="audio/mp3">
            </audio>
            <audio class="audio" controls>
                <source src="assets/audio3.mp3" type="audio/mp3">
            </audio>
            <audio class="audio"controls>
                <source src="assets/audio4.mp3" type="audio/mp3">
            </audio>
            <audio class="audio" controls>
                <source src="assets/audio5.mp3" type="audio/mp3">
            </audio>
            <audio class="audio"controls>
                <source src="assets/audio6.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
</body>
</html>
